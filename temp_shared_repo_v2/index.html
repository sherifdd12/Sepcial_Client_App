<style>
  /* Force page breaks in generated PDF and Print */
  .pdf-page-break {
      page-break-after: always;
      break-after: page;
      display: block;
      height: 0;
      visibility: hidden;
  }

  /* Styles specifically for the print/PDF container */
  .a4-landscape-sheet {
      width: 297mm; /* Exact A4 Landscape width */
      height: 209mm; /* Exact A4 Landscape height minus tiny margin */
      margin: 0 auto; /* Center on screen */
      background: white;
      padding: 10mm;
      box-sizing: border-box;
      page-break-inside: avoid;
      display: flex;
      flex-direction: column;
      color: black; /* Force black text */
      border: 1px solid #e5e7eb; /* Visual border on screen */
      margin-bottom: 20px;
  }

  .a4-portrait-sheet {
      width: 210mm; /* Exact A4 Portrait width */
      height: 296mm; /* Exact A4 Portrait height minus tiny margin */
      margin: 0 auto;
      background: white;
      padding: 10mm;
      box-sizing: border-box;
      page-break-inside: avoid;
      display: flex;
      flex-direction: column;
      color: black;
      border: 1px solid #e5e7eb;
      margin-bottom: 20px;
  }

  /* Print Media Query */
  @media print {
      @page {
        margin: 0;
        /* Note: size is often overridden by the user's print dialog, 
           but we set auto to try and respect the content size */
        size: auto; 
      }

      body {
        margin: 0;
        padding: 0;
        background-color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Hide everything by default */
      body > * {
        display: none !important;
      }

      /* Re-show the root app container */
      #root {
        display: block !important;
        width: 100%;
        height: auto;
        overflow: visible !important;
      }
      
      /* Hide direct children of root that are NOT the print container */
      #root > *:not(#print-container-wrapper) {
        display: none !important;
      }

      /* Explicitly show and position the wrapper */
      #print-container-wrapper {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        margin: 0;
        padding: 0;
        background: white;
        visibility: visible !important;
      }

      /* Sheet styling for print */
      .a4-landscape-sheet, .a4-portrait-sheet {
        width: 100%;
        /* Let height accommodate content, or force page size if strict */
        height: 100vh; 
        page-break-after: always;
        page-break-inside: avoid;
        margin: 0;
        border: none !important; /* Remove screen border */
        box-shadow: none !important;
      }

      .no-print {
          display: none !important;
      }
  }
</style>
